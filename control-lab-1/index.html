<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Коллекция Фильмов</title>
  <link rel="stylesheet" href="movies.css">
</head>
<body>
  <div class="container">
    <h1>Коллекция Фильмов</h1>
    <section>
      <p>
        Используйте эту коллекцию для отслеживания фильмов,
        которые вы посмотрели или хотите посмотреть.
        Отмечайте фильмы как просмотренные и фильтруйте по статусу.
      </p>
    </section>

    <div class="movie-form"></div>
    <div class="movie-filter"></div>

    <div class="movie-list">
      <h2>Список Фильмов</h2>
      <div id="movie-list" class="card-container"></div>
    </div>
  </div>

  <!-- Модульный скрипт, точка входа -->
  <script type="module" src="movies.js"></script>
</body>
</html>
